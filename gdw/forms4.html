<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pizza Form</title>
</head>
<body>
<h1>Pizza Form</h1>

<form method="GET" action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
<fieldset>
  <legend> Personal Info</legend>
    <label>First Name: <input type="text" name="fname" size="25"></label><br>
    <label>Last Name: <input type="text" name="lname" size="25"></label><br>
    <label>Phone: <input type="text" name="phone" size="25"></label><br>
</fieldset>

<br>

<fieldset>
  <legend>Pizza</legend>
    <label>Size:</label><br>
    <input type="radio" name="size" value="small">Small<br>
    <input type="radio" name="size" value="medium">Medium<br>
    <input type="radio" name="size" value="large">Large<br>
</fieldset>
<fieldset>
  <legend>Toppings (check all that apply):</legend><br>
    <input type="checkbox" name="extra cheese" value="extra cheese">Extra Cheese
    <input type="checkbox" name="pepperoni" value="pepperoni">Pepperoni
    <input type="checkbox" name="sausage" value="sausage">Sausage<br>
    <input type="checkbox" name="mushrooms" value="mushrooms">Mushrooms
    <input type="checkbox" name="black olive" value="black olives">Black Olives
    <input type="checkbox" name="green peppers" value="green peppers">Green Peppers<br>
    <input type="checkbox" name="tomatos" value="tomatos">Tomatos
    <input type="checkbox" name="onions" value="onions">Onions
    <input type="checkbox" name="anshovies" value="anchovies">Anchovies
</fieldset>

<button type="submit">Enter my infomation</button>
</form>

<footer style="text-align: center;">
<a href="http://validator.w3.org/check/referer">
<strong> HTML </strong> Valid! </a>
</footer> 

</body>
</html>
